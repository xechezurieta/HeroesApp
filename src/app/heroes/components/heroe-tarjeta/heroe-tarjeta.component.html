<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ heroe.superhero }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ heroe.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="heroe | imagen" alt="foto heroe" />
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p><strong>Primera aparición</strong> {{ heroe.first_appearance }}</p>
    <br />
    <strong>Personajes:</strong> {{ heroe.characters }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">
      Leer más...
    </button>
    <button
      mat-button
      color="info"
      [routerLink]="['/heroes/editar/', heroe.id]"
    >
      Editar
    </button>
  </mat-card-actions>
</mat-card>
